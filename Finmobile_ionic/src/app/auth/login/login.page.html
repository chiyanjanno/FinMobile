<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button (click)="dismissLogin()" defaultHref="/home">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Login page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/logo.png" alt="image not found">
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">enter unique credentials</ion-label>
      <ion-input ngModel type="number" name="password"></ion-input>
    </ion-item> 
   <ion-button (click)= "login()" type="submit" expand="block" shape="round" color="secondary" size="medium" onclick="location.href='/tabs'">
     Login
    </ion-button>
</form>

<button  onclick= "location.href='register'" block>
     <button class = "button button-clear button-outline" style= "width:300px">
       <ion-text class="register" >
         Or Register new group
       </ion-text>
     </button>
 </button>

  <button onclick="location.href='forgot'" block>
     <button class = "button button-clear button-outline" style= "width:300px">
       <ion-text color ="secondary">
         Forgot login credentials
       </ion-text>
     </button>
   </button>

</ion-content>
